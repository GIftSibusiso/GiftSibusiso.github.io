<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <table id="calculator">
            <tr>
                <td colspan="3" rowspan="2">
                    <p class="equation"></p>
                    <p class="result"></p>
                </td>
                <td><button class="btnC">C</button></td>
            </tr>
            <tr>
                <td><button class="btnDel">Del</button></td>
            </tr>
            <tr>
                <td><button class="btnSolve">sol</button></td>
                <td><button class="btnX">X</button></td>
                <td><button class="btnX2">X<sup>2</sup></button></td>
                <td colspan="2"><button class="btnComma">,</button></td>
            </tr>
            <tr>
                <td><button class="btn9">9</button></td>
                <td><button class="btn8">8</button></td>
                <td><button class="btn7">7</button></td>
                <td colspan="2"><button class="btnDivide">รท</button></td>
            </tr>
            <tr>
                <td><button class="btn6">6</button></td>
                <td><button class="btn5">5</button></td>
                <td><button class="btn4">4</button></td>
                <td colspan="2"><button class="btnMult">x</button></td>
            </tr>
            <tr>
                <td><button class="btn3">3</button></td>
                <td><button class="btn2">2</button></td>
                <td><button class="btn1">1</button></td>
                <td colspan="2"><button class="btnMinus">-</button></td>
            </tr>
            <tr>
                <td><button class="btnDot">.</button></td>
                <td><button class="btn0">0</button></td>
                <td><button class="btnEqual">=</button></td>
                <td colspan="2"><button class="btnPlus">+</button></td>
            </tr>
        </table>
    </div>
    <script src="js/interactivity.js"></script>
</body>
</html>
